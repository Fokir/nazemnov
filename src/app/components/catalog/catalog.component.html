<div class="container">
    <h1>Каталог оборудования</h1>

    <div class="list">
        <section class="item" *ngFor="let catalog of items">
            <img [src]="catalog.img" [alt]="catalog.name">
            <div>
                <h2>{{catalog.name}}</h2>
            </div>
        </section>
    </div>

    <a uiSref="catalog" *ngIf="count > 0" uiSref="catalog">Весь каталог</a>
</div>
